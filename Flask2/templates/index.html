<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Random Password Generator</title>
</head>

<body>
    <form action='' method='post' class='container'>
        <h1>Random Password Generator 2</h1>
        <div class="mb-3">
            <label for="uppercase" class="form-label">Uppercase</label>
            <input name="uppercase" type="number" class="form-control" id="uppercase">
        </div>

        <div class="mb-3">
            <label for="lowercase" class="form-label">Lowercase</label>
            <input name="lowercase" type="number" class="form-control" id="lowercase">
        </div>

        <div class="mb-3">
            <label for="special" class="form-label">Special</label>
            <input name="special" type="number" class="form-control" id="special">
        </div>

        <div class="mb-3">
            <label for="digits" class="form-label">Digits</label>
            <input name="digits" type="number" class="form-control" id="digits">
        </div>


        <button class="btn btn-primary" type="submit">Get Password</button>
        <div>
            {{ password_output }}
        </div>
    </form>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
