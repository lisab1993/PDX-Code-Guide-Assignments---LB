<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- External CSS Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Air to Stay</title>
</head>

<body>
    <!-- Company name and phone number -->
    <div class="top-page">
        <div class="company-name">
            <img class="logo" src="images.jpg/hvac-clipart.jpg" alt="Logo">
            <h1>Air to Stay</h1>
        </div>
        <div class="phone-number-container">
            <h3>503-867-5309</h3>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Navigation  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse navbar-style" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" target="_blank"
                            href="https://www.google.com/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://www.google.com/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://www.google.com/">Get a Quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" target="_blank" href="https://www.google.com/">Reviews</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="main-page-container">
        <!-- Carousel  -->
        <div class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Setting the first slide  -->
                <div class="carousel-item active">
                    <div class="quotes-container">
                        <img class="carousel-photo-size" src="images.jpg/thumbsup.jpg" alt="Stock Photo">
                        <div class="quotes-style quotes-background">Very Professional - Awesome Job!!!</div>
                    </div>
                </div>
                <!-- Setting every slide after the first. -->
                <div class="carousel-item quotes-container">
                    <img class="carousel-photo-size" src="images.jpg/carousel-pic2.jpg" alt="Stock Photo">
                    <div class="quotes-style quotes-background">My heater has never been better.</div>
                </div>

                <div class="carousel-item quotes-container">
                    <img class="carousel-photo-size" src="images.jpg/carousel-pic3.jpg" alt="Stock Photo">
                    <div class="quotes-style quotes-background">They fixed our air conditioner in the middle of the
                        night
                        for us!</div>
                </div>
            </div>
        </div>
        <!-- Get a quote or emergency service  -->
        <div>
            <a class="appointment-booking-container appointment-booking-text appointment-booking-background"
                href="https://www.google.com/">Emergency Service</a>
            <a class="appointment-booking-container appointment-booking-text appointment-booking-background"
                href="https://www.google.com/">Get a Quote</a>
        </div>
    </div>
</body>

</html>
