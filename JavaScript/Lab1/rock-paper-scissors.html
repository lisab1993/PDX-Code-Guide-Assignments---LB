<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Pinyon+Script&display=swap" rel="stylesheet"></head>

<body>
    <!-- Title  -->
    <div class="header">
        <h1>Ye Olde Rock Paper Scissors</h1>
        <!-- Instructions -->
        <h2 class="directions">Choose Wisely</h2>
    </div>
    <!-- Labeling the buttons -->
    

    <!-- Rock, paper, and scissor buttons -->
    <div class="row the-three">
        <div class="col-md-4 col-xs-12">
            <p>Rock</p>
            <button id="rock" type="button" onclick="selectRock()"></button>
        </div>
        <div class="col-md-4 col-xs-12">
            <p>Paper</p>
            <button id="paper" type="button" onclick="selectPaper()"></button>
        </div>
        <div class="col-md-4 col-xs-12">
            <p>Scissors</p>
            <button id="scissors" type="button" onclick="selectScissors()"></button>
        </div>
    </div>

    <!-- Output -->
    <div class="output">
        <div id="div_output"></div>
    </div>
    <!-- Link to JavaScript Doc -->
    <script src="rock-paper-scissors.js"></script>
</body>

</html>
