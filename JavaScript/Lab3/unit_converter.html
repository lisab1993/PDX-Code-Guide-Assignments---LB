<!doctype html>
<html lang="en">

<head>
    <title>Unit Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- External CSS  -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container main mt-5">
        <h2>Unit Converter</h2>
        <!-- Starting and ending units  -->
        <div class="row add-margin">
            <!-- Starting Units  -->
            <div class="col-md-6">
                <p>Starting Units</p>
                <select id="input_starting_units" class="form-select" aria-label="Default select example">
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="inches">Inches</option>
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                </select>
            </div>
            <!-- Ending Units  -->
            <div class="col-md-6">
                <p>Ending Units</p>
                <select id="input_ending_units" class="form-select" aria-label="Default select example">
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                    <option value="inches">Inches</option>
                    <option value="feet">Feet</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                </select>
            </div>
        </div>


        <!-- Distance and go button  -->
        <div class="row my-3">
            <div class="col-md-10">
                <input id="input_distance" type="number" class="form-control" placeholder="Distance"
                    aria-label="Distance">
            </div>
            <div class="col-md-2">
                <button id="btn_go" type="button" class="btn btn-success">Go</button>
            </div>
        </div>

        <!-- Output  -->
        <div class="row add-margin">
            <div class="col-md-12">
                <div class="mb-3" id="div_output"></div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- JavaScript Page -->
    <script src="unit_converter.js"></script>
</body>

</html>
