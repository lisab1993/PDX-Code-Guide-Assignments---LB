<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter - Vue Version</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Unit Converter CSS  -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Belgrano&display=swap" rel="stylesheet"> <!--Belgrano - h1-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> <!--Poppins - primary-font-->

</head>

<body>
    <div id="app" class="container mt-5">
        <div class="row">
            <h1 class="mb-3">Unit Converter Vue.0</h1>
            <!-- Starting Units Input -->
            <div class="col-md-4">
                <label for="starting_unit_label" class="form-label primary-font">Enter Your Starting Units</label>
                <select class="form-select primary-font" id="starting_unit_label" v-model="input_starting_units" aria-label="Default select example">
                    <option selected value="feet">Feet</option>
                    <option value="inches">Inches</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                </select>
            </div>

            <!-- Ending Units Input  -->
            <div class="col-md-4">
                <label for="ending_unit_label" class="form-label primary-font">Enter Your Ending Units</label>
                <select class="form-select primary-font" id="ending_unit_label" v-model="input_ending_units" aria-label="Default select example">
                    <option selected value="feet">Feet</option>
                    <option value="inches">Inches</option>
                    <option value="yards">Yards</option>
                    <option value="miles">Miles</option>
                    <option value="meters">Meters</option>
                    <option value="kilometers">Kilometers</option>
                </select>
            </div>
            <!-- Distance Input  -->
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="distance_label" class="form-label primary-font">Distance in Starting Units</label>
                    <input type="number" id="distance_label"  v-model="input_distance" class="form-control primary-font" 
                        placeholder="Distance">
                </div>
            </div>
        </div>
        <!-- Calculate Button  -->
        <div class="row mx-0 mt-3">
            <button type="button" v-on:click="calculate" class="btn btn-info primary-font">Convert</button>
        </div>
        <!-- Output - the {{ output }} is connected to our javascript-->
        <div class="row m-3">
            <div class="output-style">{{ output }}</div>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Vue JS - Must come before page javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- rps-vue.js -->
    <script src="unit-converter-vue.js"></script>


</body>

</html>
