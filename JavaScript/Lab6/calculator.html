<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="calculator.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="my-3">calculator</h1>
    <div class="main">
        <div id="app">
            <div class="container">

                <!-- Screen  -->
                <div class="column screen">
                    <div class="mt-3">
                        {{ visible_output }}
                    </div>
                    <div>
                        {{ output }}
                    </div>
                </div>

                <!-- Buttons (7,8,9,+) -->
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(7)" class="btn btn-info">7</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(8)" class="btn btn-info">8</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(9)" class="btn btn-info">9</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="math_operator('+')"
                            class="btn btn-info special_button">+</button>
                    </div>
                </div>

                <!-- Buttons (4,5,6,-) -->
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(4)" class="btn btn-info">4</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(5)" class="btn btn-info">5</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(6)" class="btn btn-info">6</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="math_operator('-')"
                            class="btn btn-info special_button">−</button>
                    </div>
                </div>

                <!-- Buttons (1,2,3,x) -->
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(1)" class="btn btn-info">1</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(2)" class="btn btn-info">2</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(3)" class="btn btn-info">3</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="math_operator('*')"
                            class="btn btn-info special_button">×</button>
                    </div>
                </div>

                <!-- Buttons (0,.,negative,/) -->
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator(0)" class="btn btn-info">0</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator('.')"
                            class="btn btn-info special_button">.</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="calculator('-')"
                            class="btn btn-info special_button">negative</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="math_operator('/')"
                            class="btn btn-info special_button">÷</button>
                    </div>
                </div>

                <!-- Buttons (exponent, backspace, clearall, modulus,) -->
                <div class="row mt-3">
                    <div class="col-md-3">
                        <button type="button" v-on:click="math_operator('^')"
                            class="btn btn-info special_button">^</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="backspace" class="btn btn-info special_button">␡</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" v-on:click="clearall" class="btn btn-info special_button">AC</button>
                    </div>
                    <div class="col-md-3"><!--Keep the spaces on the math_operator argument for readability-->
                        <button type="button" v-on:click="math_operator(' modulus ')"
                            class="btn btn-info special_button">mod</button>
                    </div>
                </div>

                <!-- Equals Button  -->
                <div class="col-md-12 mt-3">
                    <button type="button" v-on:click="equals" class="btn btn-info equals-button">=</button>
                </div>
            </div>
            <!--Closes the container-->
        </div>
        <!--Closes the app-->
    </div>
    <!--Closes main-->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Vue JS - Must come before page javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- lab js -->
    <script src="calculator.js"></script>
</body>

</html>
