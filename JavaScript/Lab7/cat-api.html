<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat API</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="cat-api.css">

</head>

<body>
    <div id="app">
        <div class="main">
            <div class="container">
                <div class="row">
                    <!-- Category Selection -->
                    <div class="col-md-4 my-5">
                        <select class="form-select" v-model="selected_category" aria-label="Default select example">
                            <option value="">Any</option>
                            <option v-for="category in categories" v-bind:value="category.id">{{ category.name }}
                            </option>
                        </select>
                    </div>

                    <!-- Breeds  -->
                    <div class="col-md-4 my-5">
                        <select class="form-select" v-model="selected_breed" aria-label="Default select example">
                            <option value="">Any</option>
                            <option v-for="breed in breeds" v-bind:value="breed.id">{{ breed.name }}
                            </option>
                        </select>
                    </div> 

                    <!-- Get Kitty Button  -->
                    <div class="col-md-4 my-5">
                        <button type="button" v-on:click="get_kitty" class="btn btn-info">Show Me the Kittens!</button>
                    </div>

                </div><!--closes the row with the input-->

                <!-- Kitty Picture appears here  -->
                <div class="row ">
                    <div class="col-md-12">
                        <img v-bind:src="output" class="cat-box"/>
                    </div>
                </div><!--closes the row with the picture-->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Vue JS - Must come before page javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <!-- lab js -->
    <script src="cat-api.js"></script>
</body>

</html>
