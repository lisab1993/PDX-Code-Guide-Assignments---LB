<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class='container'>
        <!-- Title -->
        <div class='row text-center'>
            <h1>To Do List</h1>
        </div>

        <!-- Add a task  -->
        <div class='row'>
            <h3 class='text-center'>What needs to be done?</h3>
        </div>
        <div class='row'>
            <div class='col-md-9'>
                <input id='addTask' type='text' class='form-control' placeholder='Do the dishes.' />
            </div>

            <button 
            id='btnAddTask' 
            type="button" 
            class="btn btn-info col-md-3">
                Add
            </button>
        </div>

        <!-- Incomplete Tasks -->
        <div class='incompleteTasksTable text-center'>
            <div class='row'>
                <h4>Still to Do:</h4>
                <table class='table'>
                    <tbody id='IncTableBody'>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Complete Tasks -->
        <div class='completeTasksTable text-center'>
            <div class='row'>
                <h4>Done:</h4>
                <table class='table'>
                    <tbody id='comTableBody'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- JavaScript Page -->
    <script src="index.js"></script>

</body>

</html>
