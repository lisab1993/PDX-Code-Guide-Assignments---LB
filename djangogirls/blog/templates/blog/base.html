{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa's Blog</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- External CSS  -->
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% if user.is_authenticated %}
                Welcome {{user.username}}
                <a href="{% url 'users:logout_user' %}">Logout</a>
                {% else %}
                <a href="{% url 'users:login' %}">Login</a>
                <a href="{% url 'users:registration' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
        <div class="row header">
            <div class="col-md-2 dropdown nav-button">
                <button class="btn btn-secondary" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    â˜°
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="{% url 'blog:post_list' %}">Home</a></li>
                    <li><a class="dropdown-item" href="{% url 'blog:profile' %}">My Profile</a></li>
                    <li><a class="dropdown-item" href="{% url 'blog:post_new' %}">New Post</a></li>
                </ul>
            </div>
            <div class="col-md-10">
                <h1>Lisa's Blog</h1>
            </div>
        </div>

        <div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
