{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
        <h2>{{ post.title }}</h2>
        <p 
        class="title">Written by {{post.author}}</p>
        <img src="{{post.image.url}}">
        
    <div>
        {% if post.published_date %}
        <div>
            <p>{{ post.published_date }}</p>
        </div>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</div>
{% endblock %}
