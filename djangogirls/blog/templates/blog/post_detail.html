{% extends 'blog/base.html' %}

{% block content %}
<h1>post_detail.html</h1>
<div class="container">
    <div>
        {% if post.published_date %}
        <div>
            {{ post.published_date }}
        </div>
        {% endif %}
        <h2>Written by {{post.author}}</h2>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
</div>
{% endblock %}
