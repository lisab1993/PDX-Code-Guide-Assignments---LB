{% extends 'blog/base.html' %}

{% block content %}
<h1>Post_List.html</h1>
<a href="{% url 'blog:profile' %}">My Profile</a>
<div class="content container">
{% comment %} link to profile page  {% endcomment %}
    {% for post in posts %}
    <div class="row">
        <div class="col-md-8">
            <div class="post">
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
                <h2><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <div>
                    <p>author: {{ post.author }}</p>
                </div>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
