<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>To Do List</title>
</head>

<body>
  <h1 class="text-center">To Do List</h1>
  <div class="container">
    <!-- Adding a new item to the todo list  -->
    <div class="row">
      <form>
        <div class="mb-3">
          <label for="newitem" class="form-label">New Todo Item</label>
          <input type="text" class="form-control" id="newitem" aria-describedby="emailHelp">
        </div>
      </form>
    </div>

    <!-- Select a priority and add item button -->
    <div class="row">
      <div class="col-md-10 mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected disabled value="">Select the Priority</option>
          {% for priority in priorities %}
          <option value="{{priority.id}}">{{priority.name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-2 mb-3">
        <a href="{% url 'todoapp:index' %}" class="btn btn-info">Add</a>
      </div>
    </div>
    <hr>
    <!-- The Todo List  -->
    <table>

      <tbody>
        {% for item in todo_items %}
        <tr>
          <td>{{ item.text }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>




  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
