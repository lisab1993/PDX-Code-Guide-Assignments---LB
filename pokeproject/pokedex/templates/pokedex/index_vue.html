{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="{% static 'pokedex/style.css' %}">

  <title>Pokedex Project</title>
</head>

<body>
  <div class="container">
    <h1 class="my-3">Pokedex Project</h1>

    <div id="app">
      <div v-for="monster in monsters">
        <div class="card mb-3" style="width: 18rem;">
          <img v-bind:src="monster.image_front" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">[[monster.name]]</h5>
            <p class="card-text">Height: [[ monster.height ]]</p>
            <p class="card-text">Weight: [[ monster.weight ]]</p>
            <p class="card-text">Types: [[ monster.types ]]</p>
            <a class="card-text" v-bind:href="[[monster.url]]"> [[ monster.name ]] Wiki</a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Axios CDN  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <!-- Vue JS  -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!--  Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <script>
    let app = new Vue({
      el: '#app',
      delimiters: ['[[', ']]'],
      data: {
        monsters: []
      },
      methods: {
        getPokemon: function () {
          axios({
            url: "{% url 'pokedex:get_pokemon' %}",
            method: 'get',
          }).then(response => {
            console.log(response.data)
            this.monsters = response.data.monsters
          })
        },
      },
      created: function () {
        this.getPokemon()
      }
    })
  </script>
</body>

</html>
